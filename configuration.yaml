homeassistant:
  name: Home
  latitude: !secret homelatitude
  longitude: !secret homelongitude
  elevation: !secret elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include_dir_merge_named customizations

zone: !include_dir_merge_list zones

zeroconf:

frontend:

http:
  api_password: !secret http_password
  use_x_forwarded_for: true
  ip_ban_enabled: true
  login_attempts_threshold: 3
  #trusted_networks: !secret home_networks

updater:
  reporting: no

discovery:

conversation:

history:

logbook:

sun:

automation: !include_dir_list automations/

scene: !include_dir_merge_list scenes/

sensor: !include_dir_merge_list sensors/

device_tracker: !include device_trackers.yaml

switch: !include_dir_merge_list switches/

notify: !include_dir_merge_list notifications/

group: !include_dir_merge_named groups/

camera: !include_dir_merge_list cameras/

binary_sensor: !include_dir_merge_list binary_sensors/

# MQTT
mqtt:
  broker: !secret mqttbroker
  port: !secret mqttport
  username: !secret mqttusername
  password: !secret mqttpassword
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true

# phillips hue bridge
light:
  platform: hue
  host: !secret hue_host_ip
  allow_unreachable: true

# emulated hue bridge
emulated_hue:
  #no longer using this because removed --net=host from run
  #host_ip: !secret emulated_hue_host_ip
  type: alexa
  listen_port: !secret emulated_hue_listen_port
  off_maps_to_on_domains:
    - scene
  expose_by_default: true
  exposed_domains:
    - switch
    - scene

# media players
media_player:
  - platform: universal
    name: Living Room Media
    children:
      - media_player.roku_1gh31e025621
      - media_player.55h6sg
      - media_player.living_room_roku

remote:
  - platform: harmony
    name: Living Room
    host: !secret harmonyhubip

digital_ocean:
  access_token: !secret digital_ocean_api_token

weblink:
  entities:
    - name: Router Configuration
      url: !secret router_url
      icon: mdi:router-wireless
    - name: Plex Web
      url: !secret plex_url
      icon: mdi:plex
    - name: FY Camera Configuration
      url: !secret mjpeg_camera_1_config_url
      icon: mdi:video
    - name: LR Camera Configuration
      url: !secret mjpeg_camera_2_config_url
      icon: mdi:video
    - name: Subsonic Web
      url: !secret subsonic_url
      icon: mdi:music-note
    - name: Sabnzbd
      url: !secret sabnzbd_url
      icon: mdi:download
    - name: Couch Potato
      url: !secret couch_potato_url
      icon: mdi:movie
    - name: Sonarr
      url: !secret sonarr_url
      icon: mdi:television-guide
    - name: Headphones
      url: !secret headphones_url
      icon: mdi:music-note

